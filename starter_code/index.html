<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="game-intro">
    <img src="./images/logo.png" alt="" class="logo-img">
    <form class="game-setup">
      <input type="text" id="game-speed" placeholder="Game speed (15 default)">
      <input type="text" id="game-obstacles-interval" placeholder="Obstacles interval (50 default)">
      <p class="game-recommendation">Setup recommendation <span>Game speed: 15</span><span>Obstacles interval: 50</span></p>
      <button id="start-button">StartGame</button>
    </form>
    <p>Use the left and right arrow to control the car!</p>
    <img src="./images/arrows.png" alt="" class="arrows-img">
    <span>
      Points
      <span id="points">0</span>
    </span>
  </div>
  <div id="game-board">
    <canvas id="canvas"></canvas>
  </div>

  <script src="./js/classes/Car.js"></script>
  <script src="./js/classes/Obstacle.js"></script>
  <script src="./js/classes/CarGame.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
